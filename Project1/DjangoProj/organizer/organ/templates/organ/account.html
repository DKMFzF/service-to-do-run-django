{% extends 'organ/base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block body %}
{% load static %}

<main class="home">
    <div class="home__container">
        <h1 class="home__title">Здравствуйте, {{ request.user.username }}</h1>
        <form action="{% url 'logout' %}" method="post" class="home__form">
            {% csrf_token %}
            <button type="submit" class="home__button">Выйти</button>
        </form>
        
        <!-- Форма для удаления аккаунта -->
        <form action="{% url 'delete_account' %}" method="post" class="home__form">
            {% csrf_token %}
            <button type="submit" class="home__button home__button--danger" onclick="return confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие нельзя отменить.');">Удалить аккаунт</button>
        </form>
    </div>
</main>
{% endblock %}
