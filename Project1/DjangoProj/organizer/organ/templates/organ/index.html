{% extends 'organ/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block body %}
{% load static %}
<main class="home">
    <section class="home__hero hero">
        <div class="hero__content">
            <h1 class="hero__title">To Do Run</h1>
            <p class="hero__text">
                Добро пожаловать на главную страницу! Это лучшее приложение для создания заметок и составления планов.
            </p>
            <div class="hero__buttons">
                <button 
                    type="button" 
                    class="hero__button hero__button--primary" 
                    onclick="location.href='{% url 'auth_login' %}'"
                >
                    Войти
                </button>
                <button 
                    type="button" 
                    class="hero__button hero__button--outline" 
                    onclick="location.href='{% url 'admin:index' %}'"
                >
                    Админам
                </button>
            </div>
        </div>
        <div class="hero__container-img">
            <article>
                <a href="{% url 'tasks' %}">
                    <div class="hero__container-link task-list"></div>
                </a>
            </article>
            <article>
                <a href="{% url 'calendar' %}">
                    <div class="hero__container-link task-calendar"></div>
                </a>
            </article>
            <article>
                <a href="{% url 'about' %}">
                    <div class="hero__container-link about-us"></div>
                </a>
            </article>
        </div>
    </section>
</main>
{% endblock %}
