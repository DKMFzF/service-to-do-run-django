<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}мой сайт{% endblock %}</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="{% static './css/index.css' %}"/>
</head>
<body>
   <div class="top">
       <div class="header">
           <div class="menu">
               <div class="container-logo">
                   <div class="logo">
                       <img class="logo-image" src="{% static 'images/tip.png' %}">
                       <a href="{% url 'noauth' %}" class="span-logo">ToDoRun</a>
                   </div>
               </div>
               <div class="home">
                   <a href="{% url 'home' %}" class="span">
                       домой
                   </a>
               </div>
               <div class="task_list">
                   <a href="{% url 'list_tasks' %}" class="span">
                       список задач
                   </a>
               </div>
               <div class="task_calendar">
                   <a href="{% url 'task_calendar' %}" class="span">
                       календарь задач
                   </a>
               </div>
               <div class="donuts">
                   <a href="#" class="span">
                       донаты
                   </a>
               </div>
               <div class="FAQ">
                   <a href="{% url 'faq_page' %}" class="span">
                       о нас
                   </a>
               </div>
               <div class="container-enter">
                   <div class="enter">
                       <button type="button" class="btn btn-primary" onclick="location.href='{% url 'for_auth' %}'">Войти</button>
                       <!--<a href="#" class="span">войти</a>-->
                   </div>
               </div>
           </div>
           <div class="asd"></div>

       </div>
   </div>
</body>
 {% block body %}{% endblock %}
</html>
