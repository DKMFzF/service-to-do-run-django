{% extends 'organ/base.html' %}

{% block title %}Главная страница{% endblock %}

{% block body %}
{% load static %}
<main class="home-container">
    <section class="hero-section">
        <img 
            src="{% static 'images/пират.png' %}" 
            alt="Мем с пиратом" 
            class="hero-image"
            loading="lazy"
        >
        <div class="hero-content">
            <p class="hero-text">
                Добро пожаловать на главную страницу! Это лучшее приложение для создания заметок и составления планов.
            </p>
            <div class="hero-buttons">
                <button 
                    type="button" 
                    class="btn btn-home-primary" 
                    onclick="location.href='{% url 'auth_login' %}'"
                >
                    Войти
                </button>
                <button 
                    type="button" 
                    class="btn btn-home-outline" 
                    onclick="location.href='{% url 'admin:index' %}'"
                >
                    Админам
                </button>
            </div>
        </div>
    </section>
</main>
{% endblock %}
