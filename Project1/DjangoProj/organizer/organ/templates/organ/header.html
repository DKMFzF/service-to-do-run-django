{% load static %}
<header class="header">
  <div class="header__top">
    <div class="header__container">
      <div class="header__logo">
        <img
          class="header__logo-image"
          src="{% static 'images/tip.png' %}"
          alt="Логотип ToDoRun"
        />
        <a href="{% url 'home' %}" class="header__logo-text">ToDoRun</a>
      </div>

      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="{% url 'home' %}" class="header__nav-link">Домой</a>
          </li>
          <li class="header__nav-item">
            <a href="{% url 'tasks' %}" class="header__nav-link">Список задач</a>
          </li>
          <li class="header__nav-item">
            <a href="{% url 'calendar' %}" class="header__nav-link">Календарь задач</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Донаты</a>
          </li>
          <li class="header__nav-item">
            <a href="{% url 'about' %}" class="header__nav-link">О нас</a>
          </li>
        </ul>
      </nav>

      {% if not user.is_authenticated %}
      <div class="header__auth">
        <button
          type="button"
          class="header__auth-button"
          onclick="location.href='{% url 'auth_login' %}'"
        >
          Войти
        </button>
      </div>
      {% endif %}

      {% if user.is_authenticated %}
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <div class="header__auth">
          <button
            type="submit"
            class="header__auth-button"
            onclick="location.href='{% url 'auth_login' %}'"
          >
            Выйти
          </button>
        </div>
      </form>
      {% endif %}
    </div>
  </div>
</header>
